<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-white">

<div class="my-container-class bg-danger bg-opacity-75 rounded-4 shadow mx-auto">
    <div class="result d-flex justify-content-center">
        <div id="element" class="bg-white"></div>
    </div>

    <div class="sliders">
        <div class="slider-wrapper">
            <label for="h-shadow">Horizontal Shadow</label>
            <input type="range" id="h-shadow" max="100" min="-100" value="0">
        </div>
        <div class="slider-wrapper">
            <label for="v-shadow">Vertical Shadow</label>
            <input type="range" id="v-shadow" max="100" min="-100" value="0">
        </div>
        <div class="slider-wrapper">
            <label for="blur-radius">Blur Radius</label>
            <input type="range" id="blur-radius" max="100" min="0" value="0">
        </div>
        <div class="slider-wrapper">
            <label for="spread-radius">Spread Radius</label>
            <input type="range" id="spread-radius" max="50" min="-50" value="0">
        </div>
        <div class="slider-wrapper">
            <label for="shadow-color">Shadow Color</label>
            <input type="color" id="shadow-color">
        </div>
        <div class="slider-wrapper">
            <label for="shadow-color-opacity">Shadow Color Opacity</label>
            <input type="range" id="shadow-color-opacity" max="1" min="0" value="1" step="0.1">
        </div>
        <div class="input-wrapper">
            <label for="shadow-insert">Insert Shadow</label>
            <input type="checkbox" id="shadow-inset">
        </div>
        <div class="code-wrapper d-grid">
           <textarea class="border-black rounded" rows="2" id="code"></textarea>
           <button class="btn btn-warning border-black" onclick="copyCode()">Copy</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
